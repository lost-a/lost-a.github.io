    <title>FiltPoker</title>
    <style>
      .filter {
    position: fixed;
    top: 50%;
    left: 50%;
    /* bring your own prefixes */
    transform: translate(-50%, -50%);
    z-index: 10;
  }


.cards{
    width: 70px;
    height: 180px;
    position: fixed;
   
    left: 50%;
    top: 50%;
    transform: translate(-50%, -120%);
    overflow: hidden;

  }

.club {
    position: fixed ;
    right:8px;
    top: -36px;
    animation-name: example;
    animation-duration: 2500ms;
    animation-timing-function: linear;
    animation-iteration-count: 1000;
 
 }


 .diamond {
    position: fixed ;
    right:38px;
    top: -36px;
    animation-name: example;
    animation-duration: 2500ms;
    animation-timing-function: linear;
    animation-iteration-count: 1000;
    animation-delay: 600ms;
 }

 .spade {
    position: fixed ;
    right:12px;
    top: -36px;
    animation-name: example;
    animation-duration: 2500ms;
    animation-timing-function: linear;
    animation-iteration-count: 1000;
    animation-delay: 1200ms;
 }


 .heart {
    position: fixed ;
    right:32px;
    top: -36px;
    animation-name: example;
    animation-duration: 2500ms;
    animation-timing-function: linear;
    animation-iteration-count: 1000;
    animation-delay: 1800ms;
 }



  @keyframes example {
    0%   {transform: translateY(0%); opacity: 0;}
    20%   {transform: translateY(200%); opacity: 0;} 
    30%   {transform: translateY(300%); opacity: 1.0;}
    99%   {transform: translateY(990%); opacity: 1.0;}
    100%   {transform: translateY(1000%); opacity: 0;}
  }  



  .payment {
    width: 40px;
    height: 180px;
    position: fixed;
    
    left: 50%;
    top: 50%;
    transform: translate(-50%, -0%);
    overflow: hidden;
  }


  .coin1 {
    position: fixed;
    right: 10px;
    top: -36px;
    animation-name: example2;
    animation-duration: 1200ms;
    animation-timing-function: linear;
    animation-iteration-count: 2000;


}
.coin2 {
    position: fixed;
    right: 6px;
    top: -36px;
    animation-name: example2;
    animation-duration: 1000ms;
    animation-timing-function: linear;
    animation-iteration-count: 2000;
    animation-delay: 500ms;
}

.coin3 {
    position: fixed;
    right: 3px;
    top: -36px;
    animation-name: example2;
    animation-duration: 900ms;
    animation-timing-function: linear;
    animation-iteration-count: 2000;
    animation-delay: 900ms;
}






 @keyframes example2 {
    0%   {transform: translateY(0%); opacity: 0;}
    20%   {transform: translateY(200%); opacity: 0;} 
    30%   {transform: translateY(300%); opacity: 1.0;}
    50%   {transform: translateY(500%); opacity: 1.0;}
    61%   {transform: translateY(610%); opacity: 0;}
    100%   {transform: translateY(620%); opacity: 0;}


  }  



    </style>
